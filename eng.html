      display:flex;
      flex-direction: column;

      border-color: black;

    body{
        background: linear-gradient(90deg, #7BC9FF,#B3C8CF);

    .color{
      background: linear-gradient(90deg, #F7C566,#E59BE9);

      color: black;
      
    }

</style>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-inverse navbar-fixed-top color">
        <div class="container-fluid">
          <a class="navbar-brand" >Eng-Math-Quiz</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              <a class="nav-link active" aria-current="page" href="math.html">Mathematics</a>
              <a class="nav-link" href="eng.html">English</a>
            </div>
          </div>
        </div>
    </nav>
    <!--divs for Mathematics-->
    <form>
    <div id = "mathematics" class = "maincont">
      <h3>Read the questions carefully. Select the letter of the correct answer</h3>
      
      <div class="mb-3 col-lg-9" >
        <label class="form-label text"><strong>Name</strong></label>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
      </div>


      <!--Math Q1-->
      <div class="mb-3 col-lg-9" >
        <label class="form-label text"><strong>1. Which of the following is a name?</strong></label>
        <select class="form-select" id = "ans1" aria-label="Default select example">
            <option selected>Select Answer</option>
            <option value="Beautiful">Beautiful</option>
            <option value="Careless">Careless</option>
            <option value="Karen">Karen</option>
        </select>
      </div>

      <!--Math Q2-->
      <div class="mb-3 col-lg-9">
        <label class="form-label text"><strong>2. What question is use to know the name of the person?</strong></label>
        <select class="form-select" id = "ans2" aria-label="Default select example">
            <option selected>Select Answer</option>
            <option value="What">What</option>
            <option value="Who">Who</option>
            <option value="Where">Where</option>
        </select>
      </div>  

      <!--Math Q3-->
      <div class="mb-3 col-lg-9">
        <label class="form-label text"><strong>3. What does unhappy means?</strong></label>
        <select class="form-select" id = "ans3" aria-label="Default select example">
            <option selected>Select Answer</option>
            <option value="Very Happy">Very Happy</option>
            <option value="Not happy">Not happy</option>
            <option value="Happy together">Happy together</option>
        </select>
      </div>  

      <!--Math Q4-->
      <div class="mb-3 col-lg-9">
        <label class="form-label text"><strong>4. Which is of these words is long o?</strong></label>
        <select class="form-select" id = "ans4" aria-label="Default select example">
            <option selected>Select Answer</option>
            <option value="Shop">Shop</option>
            <option value="Shot">Shot</option>
            <option value="Shove">Shove</option>
        </select>
      </div>  

      <!--Math Q5-->
      <div class="mb-3 col-lg-9">
        <label class="form-label text"><strong>5.Which of these is long i?</strong></label>
        <select class="form-select" id = "ans5" aria-label="Default select example">
            <option selected>Select Answer</option>
            <option value="Shine">Shine</option>
            <option value="Ship">Ship</option>
            <option value="Shirt">Shirt</option>
        </select>
      </div>  

      <button type="button" id = "engbtn" class="btn btn-primary">Submit</button>  
    </div>
      
    
    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
